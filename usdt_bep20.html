<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Payment Details</title>
  <style>
    body {
      background-color: #000;
      font-family: 'Courier New', monospace;
      color: #00ff88;
      padding: 2rem;
      text-align: center;
    }
    h2 {
      font-size: 1.8rem;
      margin-bottom: 2rem;
      white-space: nowrap;
    }
    .qr-code {
      width: 180px;
      height: 180px;
      margin-bottom: 1.5rem;
    }
    .wallet {
      background-color: #111;
      color: #00ff88;
      padding: 0.7rem;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      width: 100%;
      max-width: 300px;
      margin: auto;
      margin-bottom: 1.2rem;
    }
    .copy-btn {
      background-color: transparent;
      border: 1px solid #00ff88;
      color: #00ff88;
      padding: 0.6rem 1.5rem;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      font-size: 1rem;
      margin-bottom: 1.5rem;
    }
    .footer-note {
      font-size: 0.95rem;
      color: #00ff88;
      opacity: 0.8;
      border-top: 1px dashed #00ff88;
      padding-top: 1rem;
      margin-top: 1.5rem;
    }
  </style>
</head>
<body>
  <h2>Payment Details</h2>
  <img src="usdt-bep20-qr.jpg" alt="USDT BEP20 QR Code" class="qr-code">
  <input type="text" class="wallet" value="0x35ec6d881454ba98fec8b3d75c52d324323a548f" id="walletAddress" readonly>
  <br>
  <button class="copy-btn" onclick="copyAddress()">COPY ADDRESS</button>

  <div class="footer-note">
    After payment is confirmed, your license key will be sent to your email. Kindly check your inbox.
  </div>

  <script>
    function copyAddress() {
      const input = document.getElementById("walletAddress");
      input.select();
      input.setSelectionRange(0, 99999);
      navigator.clipboard.writeText(input.value);
      alert("Address copied to clipboard!");
    }
  </script>
</body>
</html>
