<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Send Flash</title>
  <style>
    body {
      background-color: #000;
      color: #00ff88;
      font-family: 'Courier New', monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 1rem;
    }
    .container {
      background-color: #111;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 15px #00cc66;
      text-align: center;
      max-width: 400px;
      width: 100%;
    }
    h2 {
      margin-bottom: 1rem;
    }
    input[type="text"] {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      background-color: #222;
      color: #eee;
      margin-bottom: 1rem;
    }
    button {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      background-color: #00cc66;
      color: #000;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    .message {
      margin-top: 1.5rem;
      font-size: 0.95rem;
      color: #00cc66;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Enter Wallet Address</h2>
    <input type="text" id="wallet" placeholder="Paste your decentralized wallet address" />
    <button onclick="sendFlash()">GENERATE</button>
    <p class="message" id="message" style="display: none;">
      Flash token will be delivered to your wallet within the next 5 minutes.
    </p>
  </div>

  <script>
    function sendFlash() {
      const walletInput = document.getElementById("wallet");
      const message = document.getElementById("message");
      if (walletInput.value.trim() === "") {
        alert("Please enter a valid wallet address.");
        return;
      }
      message.style.display = "block";
      walletInput.value = "";
    }
  </script>
</body>
</html>
