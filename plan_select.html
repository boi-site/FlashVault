<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select Plan</title>
  <style>
    body {
      background-color: #000;
      color: #00ff88;
      font-family: 'Courier New', monospace;
      padding: 2rem;
      text-align: center;
    }
    h2 {
      font-size: 1.5rem;
      margin-bottom: 2rem;
    }
    .plans {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }
    .plan {
      border: 1px solid #00ff88;
      border-radius: 8px;
      padding: 1.5rem;
      box-shadow: 0 0 10px #00ff88;
    }
    .plan h3 {
      margin: 0 0 0.5rem;
      font-size: 1.3rem;
    }
    .price {
      font-size: 1.1rem;
      margin-bottom: 1rem;
      color: #00cc66;
    }
    .btn {
      background-color: #00aa55;
      color: #000;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      box-shadow: 0 0 8px #00ff88;
      display: inline-block;
    }
  </style>
</head>
<body>
  <h2>Select a Plan</h2>
  <div class="plans">
    <div class="plan">
      <h3>$300,000</h3>
      <div class="price">$200</div>
      <a href="payment.html" class="btn">Continue</a>
    </div>
    <div class="plan">
      <h3>$1,000,000</h3>
      <div class="price">$500</div>
      <a href="payment.html" class="btn">Continue</a>
    </div>
    <div class="plan">
      <h3>$10,000,000</h3>
      <div class="price">$2000</div>
      <a href="payment.html" class="btn">Continue</a>
    </div>
  </div>
</body>
</html>
